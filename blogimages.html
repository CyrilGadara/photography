        <div class="header__logo"><a href="index.html"> <span class="logo__title">Studio </span><span class="logo__description">Photography</span></a></div>
        <nav>
          <div class="links"><a class="active" href="index.html">Home</a><a href="about.html">About</a><a href="blog.html">Journal</a><a href="contact.html">Contact</a></div>

        <div class="social">
          <p>FB</p>

      <div class="header__mobile">

          <div class="links"><a class="active" href="index.html">Home</a><a href="about.html">About</a><a href="blog.html">Journal</a><a href="contact.html">Contact</a></div>

      </div>
    </header>
    <main>
      <div class="container">
        <div id="upload" style="min-height:100vh">
          <div class="blogUploadContainer imageList">
            <h1>Blog Image List</h1>
            <form action="">
              <div class="imageContainer">
                <div class="imgs"> 
                  <label for="1"><img src="https://source.unsplash.com/random" alt=""></label>
                  <input type="checkbox" name="images[]" id="1" value="1">
                </div>
                <div class="imgs"> 
                  <label for="2"><img src="https://source.unsplash.com/random" alt=""></label>
                  <input type="checkbox" name="images[]" id="2" value="2">
                </div>
                <div class="imgs"> 
                  <label for="3"><img src="https://source.unsplash.com/random" alt=""></label>
                  <input type="checkbox" name="images[]" id="3" value="3">
                </div>
                <div class="imgs"> 
                  <label for="4"><img src="https://source.unsplash.com/random" alt=""></label>
                  <input type="checkbox" name="images[]" id="4" value="4">
                </div>
                <div class="imgs"> 
                  <label for="5"><img src="https://source.unsplash.com/random" alt=""></label>
                  <input type="checkbox" name="images[]" id="5" value="5">
                </div>
              </div>
              <div class="inputContainer" style="margin-top: 30px;">
                <input type="submit" value="Delete">
              </div>
            </form>
          </div>
        </div>
        <footer id="footer">
          <div class="footer__container">
            <p>Handcrafted by me &copy; 2021</p>
          </div>
        </footer>
      </div>

    <script src="assets/scripts/script.js"></script>
