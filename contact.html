        <nav>
          <div class="links"><a class="active" href="index.html">Home</a><a href="about.html">About</a><a href="blog.html">Journal</a><a href="contact.html">Contact</a></div>
        </nav>
        <div class="social">

      </div>
      <div class="header__mobile">
        <div class="header__logo"><a href="index.html"> <span class="logo__title">Studio </span><span class="logo__description">Photography</span></a></div>
        <nav>
          <div class="links"><a class="active" href="index.html">Home</a><a href="about.html">About</a><a href="blog.html">Journal</a><a href="contact.html">Contact</a></div>

    <main>
      <div class="container" style="padding: 0">
        <div id="about">
          <div class="aboutContainer nominHei">
            <div class="image"><img src="assets/img/about.jpg" alt=""></div>
            <div class="aboutContent">
              <h1>Get in Touch</h1>
              <p>If you would like to work with me, please give me a call at +91-000-000-0000 or just send an email to hello@photography.com</p>
              <form action=""> 
                <div class="inputContainer">
                  <label for="#">Name </label>
                  <input type="text" placeholder="Name">
                </div>
                <div class="inputContainer">
                  <label for="#">Email</label>
                  <input type="Email" placeholder="Email">
                </div>
                <div class="inputContainer">
                  <label for="#">Subject </label>
                  <input type="text" placeholder="Subject">
                </div>
                <div class="inputContainer">
                  <label for="#">Message </label><textarea name="" cols="30" rows="10" placeholder="Message"></textarea>
                </div>
                <div class="inputContainer">
                  <input type="submit" value="Submit">
                </div>
              </form>
            </div>
          </div>
        </div>
        <footer id="footer">
          <div class="footer__container">
            <p>Handcrafted by me &copy; 2021</p>
          </div>
        </footer>
      </div>
    </main>
    <script src="assets/scripts/script.js"></script>
